name: Call IMDS Endpoint

on:
  workflow_dispatch: {}

jobs:
  call-endpoint:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v4

      - name: Fetch instance metadata (IMDS)
        run: |
          echo "Attempting to contact IMDS service"
          META_URL="http://169.254.169.254/latest/meta-data"
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" $META_URL/instance-id)
          if [ "$HTTP_STATUS" -eq 200 ]; then
            INSTANCE_ID=$(curl -s $META_URL/instance-id)
            echo "Instance ID: $INSTANCE_ID"
          else
            echo "IMDS not accessible (HTTP $HTTP_STATUS), skipping metadata fetch"
          fi
