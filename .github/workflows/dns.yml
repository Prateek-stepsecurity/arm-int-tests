name: DNS Resolution Workflow

on:
  workflow_dispatch:

jobs:
  dns-resolution:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Resolve A Record
        run: |
          nslookup github.com A || echo "A record resolution failed"

      - name: Resolve AAAA Record
        run: |
          nslookup github.com AAAA || echo "AAAA record resolution failed"

      - name: Resolve CNAME Record
        run: |
          nslookup github.com CNAME || echo "CNAME record resolution failed"

      - name: Resolve MX Record
        run: |
          nslookup github.com MX || echo "MX record resolution failed"

      - name: Resolve TXT Record
        run: |
          nslookup github.com TXT || echo "TXT record resolution failed"

      - name: Resolve NS Record
        run: |
          nslookup github.com NS || echo "NS record resolution failed"
